{% extends 'base.html' %}

{% block body %}
<h2>{{ the_title }}</h2>
<p>These were the logs : </p>


<table>
    <thead>
        <tr>
            {% for row_title in the_row_titles %}
                <th>{{ row_title }}</th>
            {% endfor %}
        </tr>
    </thead>

    <tbody>
    {% for log_row in the_data %}
        <tr>
            {% for item in log_row %}
                <th>{{ item }}</th>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
